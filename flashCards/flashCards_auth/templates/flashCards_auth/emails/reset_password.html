<!DOCTYPE html>
<html>
  <body>
    <p>Hello,</p>

    <p>You requested a password reset for your account on {{ site_name }}.</p>

    <p>Please go to the link below to set a new password:</p>

    <p>
      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        Reset Password
      </a>
    </p>

    <p>If you did not request a password reset, please ignore this email.</p>

    <p>Sincerely,<br>The {{ site_name }} Team</p>
  </body>
</html>
