<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <title>Flashcards App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'flashcards_app/css/output.css' %}">
    <link rel="stylesheet" href="{% static 'flashcards_app/css/style.css' %}">
</head>
<body class="bg-gray-600">

<div class="flex justify-between bg-gray-800 w-screen">
    <div class="flex items-center ml-4">
        <a href="{% url 'index' %}"><img src="{% static 'flashcards_app/images/logo.png' %}"
                                         class="w-16 transition-shadow rounded-lg duration-300 hover:shadow-lg hover:shadow-gray-300 "></a>
    </div>
    <div x-data="{ open: false }" class="relative inline-block rounded-md flex-none right-[40px]">
        <img src="{% static 'flashcards_app/images/login.png' %}"
             @click="open = !open"
             class="w-14 mt-[1px] cursor-pointer rounded-full transition-shadow duration-300
            hover:shadow-md hover:shadow-gray-300"
             :class="{'shadow-lg shadow-gray-300': open}"/>

        <div x-show="open"
             @click.away="open = false"
             class="absolute left-1/2 -translate-x-1/2 mt-1 w-auto bg-gray-800 rounded-md shadow-lg shadow-gray-600">
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}"
               class="block px-4 py-2 flex items-center text-gray-400 hover:text-gray-300">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>Login</a> {# Added mr-2 #}
            <a href="{% url 'register' %}"
               class="block px-4 py-2 flex items-center text-gray-400 hover:text-gray-300"> {# Added flex items-center #}
                <i class="fa-solid fa-user-plus mr-2"></i>Register</a> {# Added mr-2 #}
            {% else %}
            <a href="{% url 'collection-list' %}"
               class="block px-4 py-2 flex items-center text-gray-400 hover:text-gray-300"> {# Added flex items-center #}
                <i class="fa-solid fa-layer-group mr-2"></i>Collection</a> {# Added mr-2 #}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit"
                        class="block w-full text-left px-4 py-2 flex items-center text-gray-400 hover:text-gray-300"> {# Added flex items-center #}
                    <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout</button> {# Added mr-2 #}
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% block content %}
{% endblock %}
</body>
</html>
