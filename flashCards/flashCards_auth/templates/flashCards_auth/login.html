{% extends "flashcards_auth/base_auth.html" %}
{% block content %}

<div class="h-screen w-screen flex items- justify-center">
    <div class="w-72 h-48 rounded-lg bg-gray-800 text-pink-300 text-center p-5 mt-[5%]">
        <form method="post">
            {% csrf_token %}{{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
