{% extends "flashcards_auth/base_auth.html" %}
{% load static %}

{% block content %}

<div class="h-screen w-screen flex items-center justify-center">
    <div class="w-1/4 h-auto text-center p-8 backdrop-blur-xl rounded-2xl text-white
                border border-[#41D9FF]/30 hover:border-[#7D5FFF]/50 shadow-inner">
        <p class="text-2xl font-bold mb-4 bg-clip-text">
            Password Reset
        </p>
        <div class="justify-center text-sm mb-6">
            <p class="text-gray-400 transition">
                Please enter and confirm your new password.
            </p>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="relative mb-4">
                <label for="{{ form.new_password1.id_for_label }}" class="sr-only">{{ form.new_password1.label }}</label>
                <div class="absolute inset-y-0 right-1 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="lockIconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:rgba(0,180,180,1);stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:rgba(180,0,100,0.7);stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <path stroke="url(#lockIconGradient)" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"
                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                {{ form.new_password1 }}
            </div>
            <div class="relative mb-4">
                <label for="{{ form.new_password2.id_for_label }}" class="sr-only">{{ form.new_password2.label }}</label>
                <div class="absolute inset-y-0 right-1 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="lockIconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:rgba(0,180,180,1);stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:rgba(180,0,100,0.7);stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <path stroke="url(#lockIconGradient)" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"
                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                {{ form.new_password2 }}
            </div>

            <button type="submit"
                    class="w-full bg-custom-gradient-before hover:bg-custom-gradient-after
                           text-white font-semibold py-2 px-4 rounded-lg transition">
                Change Password
            </button>
        </form>



    </div>
</div>
{% endblock %}
