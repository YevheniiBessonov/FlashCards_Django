{% extends "flashcards_app/base.html" %}
{% block content %}
<div class="min-h-screen bg-blue-200 flex">
    <div class="w-1/4 text-center bg-slate-700 py-8 text-white">
        <a href="{% url 'collection-create' %}" class="text-white font-bold hover:text-pink-300 py-2 block">
            <span class="mr-2">+</span>Create Collection</a>

        <h2 class="text-xl font-bold mt-8 mb-4">My Collections</h2>
        {% for collection in collections %}
        <p class="mb-2">{{collection.name}}
            <svg class="w-4 h-4 inline-block ml-2 text-cyan-200 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"/>
            </svg>
            <svg class="w-4 h-4 inline-block ml-2 text-pink-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
            </svg>


        </p>
        {% endfor %}
    </div>

    <div class="w-3/4 bg-white p-8 text-center">
        <h2 class="text-2xl font-bold mb-4">Create Collection</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Create
            </button>
        </form>
    </div>
</div>
{% endblock %}
