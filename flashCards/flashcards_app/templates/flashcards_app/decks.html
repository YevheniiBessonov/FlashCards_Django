{% extends "flashcards_app/base_flashcards_app.html" %}
{% block content %}


<div class="flex items-center mb-4"><h1 class="text-2xl font-bold">Decks for collection {{collection.name}}</h1></div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 p-4 ">
    {% for deck in decks %}

    <div class="relative bg-custom-gradient rounded-xl shadow-md shadow-gray-700 p-12 pt-2 group hover:shadow-lg hover:shadow-gray-300 transition-shadow"
         x-data="{ showMenu: false }">
        <div class="absolute top-4 left-4">
            <button @click="showMenu = !showMenu">
                <svg class="w-5 h-5  text-gray-700 hover:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"/>
                </svg>
            </button>
        </div>
        <div class="absolute bottom-4 left-4 transition-all duration-500"
             x-show="showMenu" @click.outside="showMenu = false">
            <div class="absolute bottom-10 left-0 space-y-2">
                <div class="flex flex-col items-start ">


                    <a href="{% url 'card-create' pk=collection.pk deck_pk=deck.pk %}">
                        <svg class="w-5 h-5 text-gray-700 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"/>
                        </svg>

                    </a>
                    <a href="{% url 'deck-update' pk=collection.pk deck_pk=deck.pk %}">
                        <svg class="w-5 h-5 text-gray-700 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3"/>
                        </svg>

                    </a>

                </div>
            </div>
        </div>
        <div class="absolute top-2 right-2 p-1 text-gray-700 rounded-full transition-all duration-300
            hover:bg-custom-gradient border border-transparent hover:border-cyan-100">
            <a href="{% url 'deck-delete' pk=collection.pk deck_pk=deck.pk %}">
                <svg class="size-6 text-gray-700 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                </svg>

            </a>
        </div>
        <h2 class="text-xl font-bold mb-2">{{ deck.name }}</h2>
        <p class="text-gray-700 mb-1">Cards: {{ deck.cards.count }}</p>
        <p class="text-gray-600 text-sm">{{ deck.description }}</p>


        <div class="absolute top-12 right-3 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
            <div class="flex flex-col items-start space-y-2">
                <a href="{% url 'card-create' pk=collection.pk deck_pk=deck.pk %} "
                   class="rounded-full transition-all duration-300">
                    <svg class="w-5 h-5  text-gray-700 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
                    </svg>
                </a>
                <a href="{% url 'deck-update' pk=collection.pk deck_pk=deck.pk %}">
                    <svg class="w-5 h-5 text-gray-700 hover:text-gray-300 " xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
