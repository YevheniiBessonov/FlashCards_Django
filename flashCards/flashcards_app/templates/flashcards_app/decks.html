{% extends "flashcards_app/base_flashcards_app.html" %}
{% block content %}

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
    {% for deck in decks %}
    <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-xl font-bold mb-2">{{ deck.name }}</h2>
        <p class="text-gray-700 mb-1">Cards: {{ deck.cards.count }}</p>
        <p class="text-gray-600 text-sm">{{ deck.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
